<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Upload an Image!</h1>
    <!-- The only important thing to remenber here is to set the enctype to "multipart/form-data"
      just so multer will be able to parse the file data -->
    <form action="/upload" method="POST" enctype="multipart/form-data" id="form">
      <input type="file" name="image">
      <input type="submit" value="Send" id="submit-btn">
    </form>
  </div>
</body>
</html>
